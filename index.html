<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Income Expense Calculator</h1>

      <div class="input-section">
        <input
          type="text"
          id="description"
          placeholder="Description"
          class="input-text"
        />
        <input
          type="number"
          id="amount"
          placeholder="Amount"
          class="input-number"
        />
        <select id="type" class="input-select">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button id="addEntry" class="button">Add Entry</button>
      </div>

      <div class="filter-section">
        <label
          ><input type="radio" name="filter" value="all" checked /> All</label
        >
        <label
          ><input type="radio" name="filter" value="income" /> Income</label
        >
        <label
          ><input type="radio" name="filter" value="expense" /> Expense</label
        >
      </div>

      <div class="balance-section">
        <p>
          Total Income: <span id="totalIncome" class="balance-amount">0</span>
        </p>
        <p>
          Total Expense: <span id="totalExpense" class="balance-amount">0</span>
        </p>
        <p>
          Net Balance: <span id="netBalance" class="balance-amount">0</span>
        </p>
      </div>

      <div id="entryList" class="entry-list"></div>

      <div class="reset-button-container">
        <button id="resetBtn" class="reset-button">Reset</button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
